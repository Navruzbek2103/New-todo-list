<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-container my-5 border rounded-4 p-3 bg-info">
        <h2 class="todo-title fst-italic text-center my-5 fs-1 fw-bold">Todo list</h2>
        <form class="form d-flex flex-wrap gap-4 flex-row align-items-center justify-content-evenly">
          <input type="text" class="form-control input-task fs-4" required placeholder="Your task:">
          <!-- <input type="text" class="form-control input-comment fs-4" placeholder="Add comment:"> -->
          <input type="time" class="input-time border ms-2 px-2 py-1 rounded-2 fs-4" required>
          <select class="select-priority border fs-4 rounded-2 py-1 px-3">
            <option value="Important">Important</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
          </select>
          <button class="btn btn-primary fs-4 px-5">Add to list</button>
          <div class="basket-img-div">
            <img src="./images/shopping-basket-64-px.png" alt="img">
            <span class="basket-btn btn btn-danger fw-bold fs-3">0</span>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main-container my-5 border rounded-4 p-3 bg-info">
        <ul class="main-list list-unstyled d-flex mt-4 py-2">
          <li class="main-list-item">
            <h3 class="main-item-title fw-normal text-secondary fs-6">Tasks name:</h3>
          </li>
          <li class="main-list-item">
            <h3 class="main-item-title fw-normal text-secondary fs-6">Deadline:</h3>
          </li>
          <li class="main-list-item">
            <h3 class="main-item-title fw-normal text-secondary fs-6">Priority:</h3>
          </li>
          <li class="main-list-item">
            <h3 class="main-item-title fw-normal text-secondary fs-6">Edit:</h3>
          </li>
          <li class="main-list-item">
            <h3 class="main-item-title fw-normal text-secondary fs-6">Delete:</h3>
          </li>
          <li class="main-list-item">
            <h3 class="main-item-title fw-normal text-secondary fs-6">Add to cart:</h3>
          </li>
        </ul>


        <ul class="list-group d-flex flex-column gap-3">
          <!-- <li class="list-group-item rounded-2 d-flex flex-row align-items-center gap-2 flex-wrap"></li> -->
        </ul>

      </div>
    </div>
  </main>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
